<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="/static/css/main.css" />
      <!-- yuleside red #6e001a -->
      <meta name="theme-color" content="#005182" />
    </head>
    <body>
        <h1 class="header">Welcome to Poolside</h1>
        <div id="vanta"></div>
        <div class="body">
            <div class="schedule">
                <div class="header">
                    <h1>Upcoming Events</h1>
                    <hr />
                </div>
                <div class="list-el">
                    <h1>COCKTAIL HOUR</h1>
                    <h1>1/28/21 @ 9.00PM EST</h1>
                    <img src="/static/images/1-2021_Schedule.png" />
                </div>
                <div class="list-el">
                    <h1>MEMBERS ONLY</h1>
                    <h1>1/30/21 * 6.30PM CST</h1>
                    <img src="/static/images/S__17408007.jpg" />
                </div>
            </div>
            <div id="twitch-container">
                <div id="twitch-embed">
                    <script src="static/js/twitch.js" type="module"></script>
                </div>
                <div id="watch-on-twitch">
                    <a id="twitch-link" href="https://twitch.tv/teampoolsidotde">
                        <h1 style="display: inline;">
                            Click here to watch the stream on <div class="twitch-logo-full"></div>

                    </a>

                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://twitch.tv/teampoolsidotde"><img src="/static/images/TwitchGlitchPurple.svg" height="59" width="59" /></a>
            <a href="https://discord.gg/XEKb2nE"><img src="/static/images/Discord-Logo-White.svg" height="59" width="59" /></a>
            <a href="https://twitter.com/team_poolside"><img src="/static/images/Twitter_Social_Icon_Square_Color.svg" height="59" width="59" /></a>
            <a href="https://instagram.com/team_poolside"><img src="/static/images/IG_Glyph_Fill.png" style="padding: 15px; background: #E1306C;" height="29" width="29" /></a>
        </div>

        <button id="effect-control" style="height: 29px;">Toggle background effects</button>
    </body>
    <script src="static/js/vanta.js" type="module"></script>
</html>
